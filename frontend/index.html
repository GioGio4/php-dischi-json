<!---------------------  TRACCIA -------------------------------------------------------------------
   
Dobbiamo creare una web-app che permetta di leggere una lista di dischi presente nel nostro server.
Stack
Html, CSS, VueJS (importato tramite CDN), axios, PHP
Consigli
Nello svolgere l'esercizio seguite un approccio graduale.
Prima assicuratevi che la vostra pagina index.php (il vostro front-end) riesca a comunicare correttamente con il vostro script PHP (le vostre "API").
Solo a questo punto sarÃ  utile passare alla lettura della lista da un file JSON.
Bonus
Al click su un disco, recuperare e mostrare i dati del disco selezionato.
-------------------------------------------------------------------------------------------------->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Dischi</title>

  <!-- VUE JS -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>

  <!-- AXIOS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
    integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>

  <!-- MAIN JS -->
  <script type="text/javascript" src="./main.js" defer></script>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Personal CSS -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app">
    <header>
      <nav class="navbar bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174872.png" alt="icon" width="40" height="40">
          </a>
        </div>
      </nav>
    </header>
    <main>

      <!-- Square  click  -->
      <div class="square text-light text-center" :class="(diskClicked != null)?'active-square':''">
        <div class="close-button" @click="closeSquare()">X</div>
        <img :src="diskSelect.poster" alt="poster">
        <h4>{{diskSelect.title}}</h4>
        <p>{{diskSelect.author}}</p>
        <p>{{diskSelect.year}}</p>
      </div>

      <div class="container">

        <div class="row row-cols-3 mt-5 g-5">

          <div v-for="(disk,index) in diskList" :key="disk.title" class="col" @click="onClick(index)">
            <!-- Card -->
            <div class="card px-5 py-3 mx-4 custom-card">
              <img :src="disk.poster" class="card-img-top" alt="poster">
              <div class="card-body p-0 text-light text-center">
                <p class="my-1 fw-bold">{{ disk.title }}</p>
                <p class="my-1">{{ disk.author }}</p>
                <p class="my-1 fw-bold">{{ disk.year }}</p>
              </div>
            </div>
          </div>

        </div>

      </div>

    </main>
  </div>

</body>

</html>
